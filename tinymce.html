 <!DOCTYPE html>

<head>

<script>
    tinymce.init({
    selector: '#mytextarea',
    plugins: [
    'advlist autolink link image lists charmap print preview hr anchor pagebreak', 'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking', 'table emoticons template paste help'
    ],
    height: 400,
    templates : [
    {
    title: 'Demo',
    description: 'Demo',
    content: '<h1>HEADLINE</h1><p>Sub-Headline</p><hr /><p>Text</p>',
    },
    ],
    toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' + 'bullist numlist outdent indent | link image | print preview media fullscreen code | ' + 'forecolor backcolor emoticons | help', });
</script>
</head>
